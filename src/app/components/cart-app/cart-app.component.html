<app-navbar [items]="items" (showcartEventEmitter)="openCart()"></app-navbar>

<div class="container my-4">
    <h2 class="md-0">Catologo de productos App!</h2>
    <app-catalog [products]="products" (productEventEmitter)="onAddCart($event)"></app-catalog>
    @if (showCart) {
        <app-modal-card [cartItem]="items"  (idProductEventEmitter)="onDeleteCart($event)" (showcartEventEmitter)="openCart()"></app-modal-card>
    }
</div>
