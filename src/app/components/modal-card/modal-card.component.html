<div class="abrir-modal animacion fadeIn': 'fadeEnd'">
    <div class="modal" style="display: block;" tapindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carrito de compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="openCart()"></button>
                </div>
                <div class="modal-body">
                    @if (cartItem.length > 0) {
                        <app-cart [items]="cartItem" (idProductEventEmitter)="onDeleteCart($event)"></app-cart>
                    } @else {
                        <div class="alert alert-warning ">
                            Â¡No hay elementos en el carro!
                        </div>
                    }
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="openCart()">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
